<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Drum</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="key" data-key="65">a<br /><span>clap</span></div>
      <div class="key" data-key="83">s<br /><span>hihat</span></div>
      <div class="key" data-key="68">d<br /><span>kick</span></div>
      <div class="key" data-key="70">f<br /><span>openhat</span></div>
      <div class="key" data-key="71">g<br /><span>boom</span></div>
      <div class="key" data-key="72">h<br /><span>ride</span></div>
      <div class="key" data-key="74">j<br /><span>snare</span></div>
      <div class="key" data-key="75">k<br /><span>tom</span></div>
      <div class="key" data-key="76">l<br /><span>tink</span></div>
    </div>

    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="71" src="./sounds/boom.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <audio data-key="76" src="./sounds/tinkk.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
